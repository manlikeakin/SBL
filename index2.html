<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar with Home Section</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    .carousel-item {
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-white">  <!-- Navbar -->  <nav class="fixed top-0 left-0 w-full bg-white dark:bg-gray-800 shadow-md z-50" x-data="{ open: false, darkMode: false }" :class="{ 'dark': darkMode }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex-shrink-0">
          <a href="#" class="text-2xl font-bold">MyLogo</a>
        </div>
        <div class="hidden md:flex space-x-4">
          <a href="#" class="hover:text-blue-500">Home</a>
          <div class="relative group">
            <button class="hover:text-blue-500">Services</button>
            <div class="absolute hidden group-hover:block bg-white dark:bg-gray-800 text-sm shadow-md py-2 mt-2 w-32">
              <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Web Dev</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Tutoring</a>
            </div>
          </div>
          <a href="#" class="hover:text-blue-500">Contact</a>
          <a href="#" class="hover:text-blue-500">About Us</a>
        </div>
        <div class="flex items-center space-x-2">
          <button @click="darkMode = !darkMode" class="text-xl focus:outline-none">ðŸŒ—</button>
          <button @click="open = !open" class="md:hidden focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="md:hidden" x-show="open" @click.away="open = false">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">Home</a>
        <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">Services</a>
        <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">Contact</a>
        <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">About Us</a>
      </div>
    </div>
  </nav>  <!-- Home Section with Carousel -->  <section class="mt-16 relative">
    <div class="relative w-full h-[80vh] overflow-hidden" x-data="{ current: 0, items: 3, interval: null }" x-init="interval = setInterval(() => current = (current + 1) % items, 4000)">
      <template x-for="i in items">
        <div class="absolute inset-0 carousel-item" :class="{ 'opacity-100 z-10': current === i - 1, 'opacity-0 z-0': current !== i - 1 }" :style="'background-image: url(https://source.unsplash.com/1600x900/?education,learning,' + i + '); background-size: cover; background-position: center;'">
          <div class="w-full h-full bg-gradient-to-r from-black/60 to-transparent flex items-center justify-start px-10">
            <div class="text-white max-w-xl">
              <h1 class="text-4xl md:text-6xl font-bold mb-4">Empower Your Learning</h1>
              <p class="text-lg md:text-xl">Join our interactive and engaging tutoring sessions today!</p>
              <button class="mt-6 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition">Get Started</button>
            </div>
          </div>
        </div>
      </template>
    </div>
  </section></body>
</html>
